name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package.json version
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Unit tests
        run: xvfb-run -a npm test

      - name: Integration tests
        run: xvfb-run -a npm run test:integration

  package_and_release:
    runs-on: ubuntu-latest
    needs: build_and_test

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npm run package

      - name: Generate SHA256
        run: |
          set -euo pipefail
          VSIX="$(ls -1 *.vsix | head -n 1)"
          sha256sum "$VSIX" > "$VSIX.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.vsix
            *.vsix.sha256

  publish_marketplace:
    runs-on: ubuntu-latest
    needs: package_and_release

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Ensure VSCE_PAT is configured
        run: |
          if [ -z "${VSCE_PAT:-}" ]; then
            echo "Missing VSCE_PAT secret. Configure it in GitHub repo settings (Actions secrets)." >&2
            exit 1
          fi
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm i -g @vscode/vsce

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p "$VSCE_PAT"
